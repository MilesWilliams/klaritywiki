{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Klarity Wiki{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'wiki/css/styles.css'%}">
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-container">
          <div class="logo">
              <a href="{% url 'wiki:index' %}"><img src="#" alt="Klarity logo" /></a>
          </div>
          <ul>
            <li><a href="#">Add a Website</a></li>
            <li>
              <form class="search" action="" method="get">
                <input type="text" name="name" value="">
                <input type="submit" name="name" value="submit">
              </form>
            </li>
            <li><a href="#">Add a Category</a></li>
            {% if user.is_authenticated %}
            <li><a href="/admin/logout">Logout</a></li>
            {% else %}
            <li><a href="/admin/">Login</a></li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </header>
    {% block body%}
    {% endblock %}
    <footer></footer>
  </body>
</html>
